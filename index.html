<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script src="./colors.js"></script>
    <title>Guess the Color</title>
  </head>
  <body>
    <div id="title">
      <h3>THE GREAT</h3>
      <h1 id="rgb">RGB(0,0,0)</h1>
      <h3>GUESSING GAME</h3>
    </div>
    <div class="menu">
      <div class="menu-option" id="restart" onclick="restart()">NEW COLORS</div>
      <div class="menu-option" id="gamestate"></div>
      <ul class="difficulty">
        <li class="menu-option">EASY</li>
        <li class="menu-option selected">HARD</li>
      </ul>
    </div>
    <div id="board">
      <div class="option" onclick="pickColor(0)"></div>
      <div class="option" onclick="pickColor(1)"></div>
      <div class="option" onclick="pickColor(2)"></div>
      <div class="option" onclick="pickColor(3)"></div>
      <div class="option" onclick="pickColor(4)"></div>
      <div class="option" onclick="pickColor(5)"></div>
    </div>
  </body>
</html>
